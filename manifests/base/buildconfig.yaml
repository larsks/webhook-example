apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: webhook-receiver
spec:
  failedBuildsHistoryLimit: 3
  output:
    to:
      kind: ImageStreamTag
      name: webhook-receiver:latest
  source:
    type: Git
    contextDir: /
    git:
      uri: UPDATE_IN_OVERLAY
      ref: main
  strategy:
    dockerStrategy:
      dockerfilePath: Containerfile
      from:
        kind: DockerImage
        name: docker.io/python:3
    type: Docker
  successfulBuildsHistoryLimit: 3
  triggers:
  - type: ConfigChange
  - type: GitHub
    github:
      secretReference:
        name: github-buildconfig
